<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    li:hover {
      background-color: #f0f0f0;
    }
    .result {
      margin-top: 20px;
    }
  </style>
  <script type="module">
    // Firebaseの設定
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

　　　const firebaseConfig = {
　　　  apiKey: "AIzaSyBPhdtFn5d3vDYmfJ7aIjud4qXX4y5chgo",
　　　  authDomain: "mitumorimeijin.firebaseapp.com",
　　　  projectId: "mitumorimeijin",
　　　  storageBucket: "mitumorimeijin.firebasestorage.app",
　　　  messagingSenderId: "1011065875219",
　　　  appId: "1:1011065875219:web:986be944fa26b8a2d188e6",
　　　  measurementId: "G-TM5QPNW91R"
　　　};

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function handleSearch(value) {
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";

      if (value.length < 2) {
        return;
      }

      try {
        const q = query(
          collection(db, "companies"),
          where("name", ">=", value),
          where("name", "<=", value + "\uf8ff")
        );
        const querySnapshot = await getDocs(q);

        querySnapshot.forEach((doc) => {
          const company = doc.data();
          const li = document.createElement("li");
          li.textContent = company.name;
          li.onclick = () => handleSelect(company);
          suggestions.appendChild(li);
        });
      } catch (error) {
        console.error("Error fetching companies: ", error);
      }
    }

    function handleSelect(company) {
      document.getElementById("selectedCompanyName").textContent = company.name;
      document.getElementById("selectedCompanyAddress").textContent = company.address;
      document.getElementById("selectedCompanyPhone").textContent = company.phone;
      document.getElementById("selectedCompanyPost").textContent = company.post;
      document.getElementById("searchInput").value = company.name;
      document.getElementById("suggestions").innerHTML = "";
    }
  </script>
</head>
<body>
  <h1>会社検索</h1>
  <input
    type="text"
    id="searchInput"
    placeholder="会社名を入力..."
    oninput="handleSearch(this.value)"
  />
  <ul id="suggestions"></ul>

  <div class="result">
    <h2>選択した会社</h2>
    <p><strong>会社名:</strong> <span id="selectedCompanyName"></span></p>
    <p><strong>住所:</strong> <span id="selectedCompanyAddress"></span></p>
    <p><strong>電話番号:</strong> <span id="selectedCompanyPhone"></span></p>
    <p><strong>郵便番号:</strong> <span id="selectedCompanyPost"></span></p>
  </div>
</body>
</html>
