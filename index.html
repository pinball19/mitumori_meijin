<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>会社検索</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input {
      padding: 8px;
      width: 300px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      cursor: pointer;
      padding: 5px;
      border-bottom: 1px solid #ccc;
    }
    li:hover {
      background-color: #f0f0f0;
    }
    .result {
      margin-top: 20px;
    }
  </style>
  <script>
    let companies = [
      { id: 1, name: "株式会社A", address: "東京都千代田区1-1-1" },
      { id: 2, name: "株式会社B", address: "大阪府大阪市中央区2-2-2" },
      { id: 3, name: "株式会社C", address: "福岡県福岡市博多区3-3-3" }
    ];

    function handleSearch(value) {
      const suggestions = document.getElementById("suggestions");
      suggestions.innerHTML = "";

      if (value.length < 2) {
        return;
      }

      const filteredCompanies = companies.filter(company =>
        company.name.includes(value)
      );

      filteredCompanies.forEach(company => {
        const li = document.createElement("li");
        li.textContent = company.name;
        li.onclick = () => handleSelect(company);
        suggestions.appendChild(li);
      });
    }

    function handleSelect(company) {
      document.getElementById("selectedCompanyName").textContent = company.name;
      document.getElementById("selectedCompanyAddress").textContent = company.address;
      document.getElementById("searchInput").value = company.name;
      document.getElementById("suggestions").innerHTML = "";
    }
  </script>
</head>
<body>
  <h1>会社検索</h1>
  <input
    type="text"
    id="searchInput"
    placeholder="会社名を入力..."
    oninput="handleSearch(this.value)"
  />
  <ul id="suggestions"></ul>

  <div class="result">
    <h2>選択した会社</h2>
    <p><strong>会社名:</strong> <span id="selectedCompanyName"></span></p>
    <p><strong>住所:</strong> <span id="selectedCompanyAddress"></span></p>
  </div>
</body>
</html>
